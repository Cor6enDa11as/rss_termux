name: RSS Telegram Bot
on:
  schedule:
    - cron: '0,30 2-20 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  check-feeds:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run RSS bot
      run: python bot.py
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}

    - name: Commit dates.json  # ✅ ИСПРАВЛЕННЫЙ
      run: |
        git config user.name "RSS Bot"
        git config user.email "bot@github.com"

        # ✅ БЭКАП dates.json
        cp dates.json dates.json.backup || true

        # ✅ ОЧИСТКА
        git reset --hard HEAD
        git clean -fd

        # ✅ ВОССТАНОВЛЕНИЕ dates.json
        cp dates.json.backup dates.json || true

        # ✅ Pull + commit + push
        git pull origin main
        git add dates.json || true
        if git diff --staged --quiet; then
          echo "Нет изменений"
        else
          git commit -m "update dates $(date)"
          git push origin main
          echo "✅ dates.json сохранён!"
        fi
